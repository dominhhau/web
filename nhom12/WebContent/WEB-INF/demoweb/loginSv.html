<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/app.css">
</head>
<body>

<section id="main">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-kim">

                    <div class="panel-heading">
                        <h4>Đăng Nhập</h4>
                    </div>

                    <div class="panel-body">
                        <form id="form-login" action="" method="POST" role="form">
                            <div id="errors">

                            </div>
                            <div class="form-group">
                                <label for="username">Tên Đăng Nhập</label>
                                <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập từ 8-20 ký tự" pattern="^[a-zA-Z][a-zA-Z0-9_]{8,20}$" required="required" id="tenDangNhap">
                            </div>

                            <div class="form-group">
                                <label for="password">Mật Khẩu</label>
                                <input type="password" class="form-control" id="password" placeholder="Mật khẩu phải có chữ in hoa, chữ thường và chữ số" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required="required" id="matKhau"> 
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                                </div>
                                <div class="col-md-4">
                                    <a href="quenMatKhau.html" class="btn btn-link">Quên mật khẩu?</a>
                                </div>
                                <div class="col-md-4">
                                    <a href="forgot.html" class="btn btn-link">Đăng ký</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</section> <!-- /#main -->

<script src="bootstrap/jquery.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>
<script src="bootstrap/app.js"></script>
</body>
</html>
